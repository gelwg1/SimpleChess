<!DOCTYPE html>
<html>
<head>
  <title>Simple Chess</title>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/chessboard-1.0.0.min.js"></script>
  <script src="js/chess.min.js"></script>
</head>
<body>
  <div style="display: flex; justify-content: center;gap: 5%;">
    <div style="margin-left: 10%;">
      <div id="moveIndicator">Click 'shuffle' to start</div>
      <div style="display: flex; align-items: center;">
        <div id="myBoard"></div>
        <button id="rotate" style="height: 30px;">Rotate</button>
      </div>
      
      <div class="controls">
        <button id="nextPosition">Next problem</button>
      </div>
    </div>
    <div id="rightBlock">
      <div class="theme-selection" id="themeSelect">
        <h2>Select Tactical Themes:</h2>
      </div>
      <button id="shuffle">Shuffle</button>
      <p id="total">There's a total of tactics</p>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
